<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICD-10 Random Diagnosis Selector</title>
</head>
<body>
    <h1>ICD-10 Random Diagnosis Selector</h1>
    
    <button id="random-diagnosis-button" disabled>Get Random Diagnosis</button>
    <p id="random-diagnosis"></p>

    <script>
        let diagnoses = [];

        // Load the JSON file with diagnoses
        fetch('./media/icd10_diagnoses.json')
            .then(response => response.json())
            .then(data => {
                diagnoses = data;
                document.getElementById('random-diagnosis-button').disabled = false; // Enable the button when data is loaded
            })
            .catch(error => {
                console.error('Error loading diagnoses:', error);
            });

        // Function to get a random diagnosis
        function getRandomDiagnosis(diagnoses) {
            const randomIndex = Math.floor(Math.random() * diagnoses.length);
            return diagnoses[randomIndex];
        }

        // Event listener for the "Get Random Diagnosis" button
        document.getElementById('random-diagnosis-button').addEventListener('click', function() {
            if (diagnoses.length > 0) {
                const randomDiagnosis = getRandomDiagnosis(diagnoses);
                document.getElementById('random-diagnosis').textContent = randomDiagnosis;
            }
        });
    </script>
</body>
</html>
